<!DOCTYPE html>
<html>
<head>
    <title>Book Form</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Book</h2>
    
    <!-- CSRF Protection -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    
    <a href="{% url 'book_list' %}">Back to Books</a>
</body>
</html>
