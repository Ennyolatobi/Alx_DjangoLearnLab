{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1>Welcome to Django Blog!</h1>
    <ul>
        {% for post in posts %}
        <li>{{ post.title }} by {{ post.author.username }} on {{ post.published_date }}</li>
        {% empty %}
        <li>No posts yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
